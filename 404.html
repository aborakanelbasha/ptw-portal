<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title> بوابة تصاريح الأعمال</title>
  <meta name="description" content="وصول سريع لتصاريح الأعمال وموارد السلامة مع بحث، نسخ سريع، وQR جاهز للطباعة.">
  <meta name="theme-color" content="#0ea5e9"/>

  <!-- Google Font (Cairo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link id="favicon" rel="icon" href="assets/logo.png"/>
  <meta property="og:title" content=" بوابة تصاريح الأعمال لمشروع إنشاء مبنى إداري ومبنى التحكم بمحطة كهرباء نجران">
  <meta property="og:description" content="لوحة احترافية للوصول السريع إلى التصاريح والموارد.">
  <meta property="og:image" content="assets/logo.png"/>

  <style>
    :root{
      --brand:#0ea5e9;          /* Sky-500 */
      --brand-2:#22d3ee;        /* Cyan-400 */
      --ink:#0f172a;            /* Slate-900 */
      --muted:#64748b;          /* Slate-500 */
      --card:#ffffff;
      --glass: rgba(255,255,255,.6);
    }
    html,body{font-family:"Cairo",system-ui,Segoe UI,Roboto,Arial; background:#f6f9fc; color:var(--ink)}
    .btn{height:40px; padding:0 14px; border-radius:14px; display:inline-flex; align-items:center; gap:.55rem; font-weight:700}
    .btn-primary{background:var(--brand); color:#fff} .btn-primary:hover{background:#0284c7}
    .btn-ghost{background:#f1f5f9} .btn-ghost:hover{background:#e2e8f0}
    .chip{font-size:11px; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#334155}
    .hero{
      position:relative; border-radius:28px; overflow:hidden; min-height:240px;
      background: radial-gradient(1200px 600px at 90% -10%, rgba(34,211,238,.18), transparent 60%),
                  radial-gradient(800px 800px at -10% 10%, rgba(14,165,233,.18), transparent 55%),
                  #eef6ff;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background-image:url('assets/hero.jpg'), url('./hero.jpg');
      background-size:cover; background-position:center; opacity:.22; /* خفيفة وراقية */
      filter:saturate(110%) contrast(110%);
    }
    .glass{
      background:var(--glass); backdrop-filter: blur(8px);
      border:1px solid rgba(2,132,199,.08);
      box-shadow: 0 8px 24px rgba(15,23,42,.06);
    }
    .card{ background:var(--card); border:1px solid #e6eef6; border-radius:24px; box-shadow:0 10px 30px rgba(15,23,42,.04)}
    .icon-pill{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:white; display:grid; place-items:center; box-shadow:0 10px 20px rgba(2,132,199,.18)
    }
    .grid-cards{display:grid; gap:16px}
    @media (min-width:640px){ .grid-cards{grid-template-columns:repeat(2,1fr)} }
    @media (min-width:1024px){ .grid-cards{grid-template-columns:repeat(3,1fr)} }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="logo" src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-xl ring-2 ring-sky-200 object-contain bg-white p-1"
             onerror="this.src='./logo.png'"/>
        <div>
          <h1 class="font-extrabold text-lg lg:text-xl">بوابة تصاريح الأعمال</h1>
          <p class="text-[11px] text-slate-500 -mt-1">PTW Center · شبكة 09</p>
        </div>
      </div>
      <span class="hidden md:inline text-xs text-slate-500">آخر تحديث: <span id="lastUpdate"></span></span>
    </div>
  </header>

  <!-- HERO -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="hero"></div>
    <div class="glass -mt-16 p-5 md:p-6 rounded-3xl">
      <div class="flex items-center gap-3">
        <div class="icon-pill">🛡️</div>
        <div>
          <h2 class="text-2xl md:text-3xl font-black">لوحة الوصول السريع لتصاريح الأعمال</h2>
          <p class="text-slate-600 text-sm">روابط مباشرة، نسخ سريع، و رموز QR جاهزة للطباعة والمشاركة.</p>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"/></svg>
        <input id="search" type="search" placeholder="ابحث باسم التصريح أو الكود (GWP, WAH, …)"
               class="w-full md:w-[520px] h-11 rounded-2xl border px-3 outline-none focus:ring-2 focus:ring-sky-300 bg-white"/>
      </div>
    </div>
  </section>

  <!-- GRID -->
  <main class="max-w-7xl mx-auto px-4 pb-14">
    <div id="cards" class="grid-cards"></div>

    <section class="mt-8">
      <div class="flex items-center gap-2 mb-3">
        <div class="icon-pill text-base">🔗</div>
        <h3 class="font-black text-lg">موارد إضافية</h3>
      </div>
      <div id="resources" class="grid sm:grid-cols-2 gap-4"></div>
    </section>

    <footer class="mt-10 text-xs text-slate-500 border-t pt-4">
      © <span id="year"></span>   Ahmed El-Basha - جميع الحقوق محفوظة
    </footer>
  </main>

  <!-- QR MODAL -->
  <div id="qrModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 p-4">
    <div class="bg-white rounded-2xl p-5 w-full max-w-sm shadow-xl">
      <div class="flex items-center justify-between mb-3">
        <h4 id="qrTitle" class="font-black text-lg">رمز QR</h4>
        <button id="closeQr" class="text-slate-500 hover:text-slate-700">إغلاق</button>
      </div>
      <div id="qrBox" class="w-full grid place-items-center border rounded-xl p-4 bg-white"></div>
      <p id="qrLink" class="mt-3 text-xs text-slate-600 break-all"></p>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // بيانات التصاريح
    const permits = [
      { id:'PTW-GWP',  titleAr:'تصريح عمل عام (GWP)',       title:'PTW – GWP',         tag:'GWP', href:'https://tinyurl.com/PTW-GWP' },
      { id:'WAH-PTW',  titleAr:'تصريح العمل على ارتفاع (WAH)', title:'PTW – WAH',         tag:'WAH', href:'https://tinyurl.com/WAH-PTW' },
      { id:'ELBASHA-CSE', titleAr:'تصريح الدخول للأماكن المغلقة (CSE)', title:'CSE – Elbasha', tag:'CSE', href:'https://tinyurl.com/ELBASHA-CSE' },
      { id:'EXC-PTW',  titleAr:'تصريح الحفر (EXC)',          title:'PTW – Excavation',  tag:'EXC', href:'https://tinyurl.com/EXC-PTW' },
      { id:'HWP-PTW',  titleAr:'تصريح الأعمال الساخنة (HWP)', title:'PTW – Hot Work',    tag:'HWP', href:'https://tinyurl.com/HWP-PTW' },
      { id:'PTW-LOP',  titleAr:'تصريح أعمال الرفع (LOP)', title:'PTW – LOP', tag:'LOP', href:'https://tinyurl.com/PTW-LOP' },
    ];

    const extra = [
      { id:'RA',  titleAr:'بوابة تقييم المخاطر', title:'Risk Assessment Portal', href:'https://sites.google.com/view/najran-ra/home' },
      { id:'LOG', titleAr:'سجل التصاريح',       title:'Permit Log',             href:'https://najran-ptw.glide.page/dl/8aba19' },
    ];

    const cards = document.getElementById('cards');
    const resWrap = document.getElementById('resources');
    const search = document.getElementById('search');

    function copy(text){ navigator.clipboard.writeText(text); toast('تم النسخ'); }
    function toast(msg){
      const t=document.createElement('div');
      t.textContent=msg; t.style.cssText="position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#0ea5e9;color:#fff;padding:8px 14px;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.15);font-weight:700;z-index:9999";
      document.body.appendChild(t); setTimeout(()=>t.remove(),1200);
    }
    function shareWA(title, href){
      const txt = encodeURIComponent(`تصريح: ${title}\nالرابط: ${href}`);
      window.open(`https://wa.me/?text=${txt}`,'_blank');
    }

    function card(item){
      const el = document.createElement('div');
      el.className = 'card p-4';
      el.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="icon-pill">🧷</div>
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between gap-2">
              <div class="min-w-0">
                <h3 class="font-bold text-base truncate">${item.titleAr}</h3>
                <p class="text-[11px] text-slate-500 truncate">${item.title}</p>
              </div>
              <span class="chip">${item.tag}</span>
            </div>
            <div class="mt-3 flex items-center gap-2 flex-wrap">
              <a href="${item.href}" target="_blank" class="btn btn-primary">فتح النموذج</a>
              <button class="btn btn-ghost" onclick="copy('${item.href}')">نسخ الرابط</button>
              <button class="btn btn-ghost" onclick="openQR('${item.titleAr}','${item.href}')">QR</button>
              <button class="btn btn-ghost" onclick="shareWA('${item.titleAr}','${item.href}')">واتساب</button>
            </div>
          </div>
        </div>`;
      return el;
    }

    function resource(r){
      const el = document.createElement('div');
      el.className = 'card p-4';
      el.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="icon-pill">📁</div>
          <div class="flex-1 min-w-0">
            <h4 class="font-bold text-base truncate">${r.titleAr}</h4>
            <p class="text-[11px] text-slate-500 truncate">${r.title}</p>
            <div class="mt-3 flex items-center gap-2">
              <a href="${r.href}" target="_blank" class="btn btn-primary">فتح الرابط</a>
              <button class="btn btn-ghost" onclick="copy('${r.href}')">نسخ الرابط</button>
            </div>
          </div>
        </div>`;
      return el;
    }

    function render(list){ cards.innerHTML=''; list.forEach(i=>cards.appendChild(card(i))); }
    function renderExtra(){ resWrap.innerHTML=''; extra.forEach(x=>resWrap.appendChild(resource(x))); }

   
    // بحث
    function applyFilter(){
      const q = (search.value||'').toLowerCase().trim();
      const f = permits.filter(p => [p.id,p.title,p.titleAr,p.tag].join(' ').toLowerCase().includes(q));
      render(f);
    }
    search.addEventListener('input', applyFilter);

    // Init
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('ar-EG');

    // لو فشل اللوجو في assets استخدم نسخة الجذر + حدّث فاف آيكون
    const fav = document.getElementById('favicon');
    document.getElementById('logo').addEventListener('error', ()=>{ document.getElementById('logo').src='./logo.png'; fav.href='./logo.png'; });

    render(permits);
    renderExtra();
  </script>
</body>
</html>
