<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title> بوابة تصاريح الأعمال</title>
  <meta name="description" content="وصول سريع لتصاريح الأعمال وموارد السلامة مع بحث ونسخ سريع.">
  <meta name="theme-color" content="#0ea5e9"/>

  <!-- Google Font (Cairo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Tailwind config (enable dark mode via class) -->
  <script>window.tailwind=window.tailwind||{}; tailwind.config={ darkMode:'class' };</script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link id="favicon" rel="icon" href="assets/logo.png"/>
  <meta property="og:title" content=" بوابة تصاريح الأعمال لمشروع إنشاء مبنى إداري ومبنى التحكم بمحطة كهرباء نجران">
  <meta property="og:description" content="لوحة احترافية للوصول السريع إلى التصاريح والموارد.">
  <meta property="og:image" content="assets/logo.png"/>

  <style>
    :root{
      --brand:#0ea5e9;          /* Sky-500 */
      --brand-2:#22d3ee;        /* Cyan-400 */
      --ink:#0f172a;            /* Slate-900 */
      --muted:#64748b;          /* Slate-500 */
      --card:#ffffff;
      --glass: rgba(255,255,255,.6);
      --bg:#f6f9fc;
      --border:#e6eef6;
    }
    .dark{
      --ink:#e5e7eb;            /* Slate-200 */
      --muted:#94a3b8;          /* Slate-400 */
      --card:#0b1220;           /* deep panel */
      --glass: rgba(2,6,23,.55);
      --bg:#0b1020;             /* page bg */
      --border:#1f2a44;
    }
    html,body{font-family:"Cairo",system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink)}
    .btn{height:40px; padding:0 14px; border-radius:14px; display:inline-flex; align-items:center; gap:.55rem; font-weight:700}
    .btn-primary{background:var(--brand); color:#fff} .btn-primary:hover{background:#0284c7}
    .btn-ghost{background:#f1f5f9} .btn-ghost:hover{background:#e2e8f0}
    .dark .btn-ghost{background:#0f172a} .dark .btn-ghost:hover{background:#111827}
    .chip{font-size:11px; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#334155}
    .dark .chip{background:#0f172a; color:#cbd5e1}
    .hero{
      position:relative; border-radius:28px; overflow:hidden; min-height:240px;
      background: radial-gradient(1200px 600px at 90% -10%, rgba(34,211,238,.18), transparent 60%),
                  radial-gradient(800px 800px at -10% 10%, rgba(14,165,233,.18), transparent 55%),
                  #eef6ff;
    }
    .dark .hero{
      background: radial-gradient(1200px 600px at 90% -10%, rgba(34,211,238,.10), transparent 60%),
                  radial-gradient(800px 800px at -10% 10%, rgba(14,165,233,.08), transparent 55%),
                  #0b1220;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background-image:url('assets/hero.jpg'), url('./hero.jpg');
      background-size:cover; background-position:center; opacity:.22; /* خفيفة وراقية */
      filter:saturate(110%) contrast(110%);
    }
    .glass{
      background:var(--glass); backdrop-filter: blur(8px);
      border:1px solid rgba(2,132,199,.08);
      box-shadow: 0 8px 24px rgba(15,23,42,.06);
    }
    .dark .glass{ border-color: rgba(14,165,233,.18); box-shadow: 0 8px 24px rgba(0,0,0,.35);}
    .card{ background:var(--card); border:1px solid var(--border); border-radius:24px; box-shadow:0 10px 30px rgba(15,23,42,.04)}
    .dark .card{ box-shadow: 0 16px 40px rgba(0,0,0,.35);}    
    .icon-pill{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:white; display:grid; place-items:center; box-shadow:0 10px 20px rgba(2,132,199,.18)
    }
    .grid-cards{display:grid; gap:16px}
    @media (min-width:640px){ .grid-cards{grid-template-columns:repeat(2,1fr)} }
    @media (min-width:1024px){ .grid-cards{grid-template-columns:repeat(3,1fr)} }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/70 backdrop-blur border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="logo" src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-xl ring-2 ring-sky-200 object-contain bg-white p-1"
             onerror="this.src='./logo.png'"/>
        <div>
          <h1 class="font-extrabold text-lg lg:text-xl">بوابة تصاريح الأعمال</h1>
          <p class="text-[11px] text-slate-500 -mt-1">PTW Center</p>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button id="themeToggle" class="btn btn-ghost h-9 px-3 text-sm" title="الوضع الداكن">🌙</button>
        <span class="hidden md:inline text-xs text-slate-500">آخر تحديث: <span id="lastUpdate"></span></span>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="hero"></div>
    <div class="glass -mt-16 p-5 md:p-6 rounded-3xl">
      <div class="flex items-center gap-3">
        <div class="icon-pill">🛡️</div>
        <div>
          <h2 class="text-2xl md:text-3xl font-black">لوحة الوصول السريع لتصاريح الأعمال</h2>
          <p class="text-slate-600 dark:text-slate-300 text-sm">روابط مباشرة ونسخ سريع.</p>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"/></svg>
        <input id="search" type="search" placeholder="ابحث باسم التصريح أو الكود (GWP, WAH, …)"
               class="w-full md:w-[520px] h-11 rounded-2xl border border-slate-200 dark:border-slate-700 px-3 outline-none focus:ring-2 focus:ring-sky-300 bg-white dark:bg-slate-900 dark:text-slate-100"/>
      </div>
    </div>
  </section>

  <!-- FAVS -->
  <section class="max-w-7xl mx-auto px-4" id="favSection" style="display:none;">
    <div class="flex items-center gap-2 mb-3">
      <div class="icon-pill text-base">⭐</div>
      <h3 class="font-black text-lg">المفضلة</h3>
    </div>
    <div id="favCards" class="grid-cards mb-6"></div>
  </section>

  <!-- GRID -->
  <main class="max-w-7xl mx-auto px-4 pb-14">
    <div id="cards" class="grid-cards"></div>

    <section class="mt-8">
      <div class="flex items-center gap-2 mb-3">
        <div class="icon-pill text-base">🔗</div>
        <h3 class="font-black text-lg">موارد إضافية</h3>
      </div>
      <div id="resources" class="grid sm:grid-cols-2 gap-4"></div>
    </section>

    <footer class="mt-10 text-xs text-slate-500 border-t border-slate-200 dark:border-slate-800 pt-4">
      © <span id="year"></span>   Ahmed El-Basha - جميع الحقوق محفوظة
    </footer>
  </main>

  <!-- SCRIPTS -->
  <script>
    // ===== بيانات التصاريح =====
    const permits = [
      { id:'PTW-GWP',  titleAr:'تصريح عمل عام (GWP)',       title:'PTW – GWP',         tag:'GWP', href:'https://script.google.com/macros/s/AKfycbyWrievOKw_XXJRS2E30P8VsG5f3WjilJoORpfplM0EFuw77zgre8sQwYjnyBHAXKoy/exec' },
      { id:'WAH-PTW',  titleAr:'تصريح العمل على ارتفاع (WAH)', title:'PTW – WAH',         tag:'WAH', href:'https://script.google.com/macros/s/AKfycbwVaSmrvgSG_KyhHaBGnrVcQVW_trdva1Vkk3d2sxlqjW8RC16iVNikjphQ-TSNyj7X/exec' },
      { id:'ELBASHA-CSE', titleAr:'تصريح الدخول للأماكن المغلقة (CSE)', title:'PTW - CSE', tag:'CSE', href:'https://script.google.com/macros/s/AKfycbxFfOIG6s8tDdAArAzmAoYUuqnW0zQGv7RsnQMrdlcwuae30_5FYDSNyvXs2V7JLyX0/exec' },
      { id:'EXC-PTW',  titleAr:'تصريح الحفر (EXC)',          title:'PTW – Exc',  tag:'EXC', href:'https://script.google.com/macros/s/AKfycbzeNCkVOGRq4I2DAnsP_rwtyJsH95-qrdpDH7SGtU9pKHCssDmGFeMi_LCVAym_pamz/exec' },
      { id:'HWP-PTW',  titleAr:'تصريح الأعمال الساخنة (HWP)', title:'PTW – HWP',    tag:'HWP', href:'https://script.google.com/macros/s/AKfycbyj16dWBfMwWn5htsSTpgnjJR_VGshTiyn3pYA-_GRKSUUaNmngJIqBl8L2df8nwmKpQw/exec' },
      { id:'PTW-LOP',  titleAr:'تصريح أعمال الرفع (LOP)', title:'PTW – LOP', tag:'LOP', href:'https://script.google.com/macros/s/AKfycbyqJipVrchzNaCGgyi-vRgmbKZA52uhOguv9eRM46FzJbrj2hxl0rAtqwogA8lqmgorQQ/exec' },
    ];

    const extra = [
      { id:'RA',  titleAr:'بوابة تقييم المخاطر', title:'Risk Assessment Portal', href:'https://sites.google.com/view/najran-ra/home' },
      { id:'LOG', titleAr:'سجل التصاريح',       title:'Permit Log',             href:'https://najran-ptw.glide.page/dl/8aba19' },
    ];

    // ===== عناصر DOM =====
    const cards     = document.getElementById('cards');
    const favCards  = document.getElementById('favCards');
    const favSection= document.getElementById('favSection');
    const resWrap   = document.getElementById('resources');
    const search    = document.getElementById('search');

    // ===== مفضلة محلية =====
    const FAV_KEY = 'ptw_favorites_v1';
    const favIds = new Set(JSON.parse(localStorage.getItem(FAV_KEY) || '[]'));
    function persistFavs(){ localStorage.setItem(FAV_KEY, JSON.stringify([...favIds])); }

    // ===== ثيم (داكن/فاتح) =====
    const THEME_KEY = 'ptw_theme_v1';
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(t){
      const root=document.documentElement;
      if(t==='dark'){ root.classList.add('dark'); themeToggle.textContent='☀️'; }
      else { root.classList.remove('dark'); themeToggle.textContent='🌙'; }
      localStorage.setItem(THEME_KEY,t);
    }
    const savedTheme = localStorage.getItem(THEME_KEY) || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);
    themeToggle.addEventListener('click',()=>applyTheme(document.documentElement.classList.contains('dark')?'light':'dark'));

    // ===== Toast بسيط =====
    function toast(msg){
      const t=document.createElement('div');
      t.textContent=msg; t.style.cssText="position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#0ea5e9;color:#fff;padding:8px 14px;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.15);font-weight:700;z-index:9999";
      document.body.appendChild(t); setTimeout(()=>t.remove(),1200);
    }

    function copy(text){ navigator.clipboard.writeText(text); toast('تم النسخ'); }

    // ===== بطاقة تصريح =====
    function isFav(id){ return favIds.has(id); }
    function toggleFav(id){
      if(isFav(id)) favIds.delete(id); else favIds.add(id);
      persistFavs();
      render(currentFiltered);
      renderFavs();
    }

    function card(item){
      const el = document.createElement('div');
      el.className = 'card p-4';
      const favActive = isFav(item.id);
      el.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="icon-pill">🧷</div>
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between gap-2">
              <div class="min-w-0">
                <h3 class="font-bold text-base truncate">${item.titleAr}</h3>
                <p class="text-[11px] text-slate-500 truncate">${item.title}</p>
              </div>
              <div class="flex items-center gap-2">
                <button class="h-8 w-8 rounded-xl border border-slate-200 dark:border-slate-700 grid place-items-center" title="إضافة للمفضلة" data-fav="${item.id}">${favActive?'⭐':'☆'}</button>
                <span class="chip">${item.tag}</span>
              </div>
            </div>
            <div class="mt-3 flex items-center gap-2 flex-wrap">
              <a href="${item.href}" target="_blank" class="btn btn-primary" rel="noopener">فتح النموذج</a>
              <button class="btn btn-ghost" onclick="copy('${item.href}')">نسخ الرابط</button>
            </div>
          </div>
        </div>`;

      // ربط زر المفضلة
      setTimeout(()=>{
        const btn = el.querySelector(`[data-fav="${item.id}"]`);
        if(btn) btn.addEventListener('click',()=>toggleFav(item.id));
      });

      return el;
    }

    function resource(r){
      const el = document.createElement('div');
      el.className = 'card p-4';
      el.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="icon-pill">📁</div>
          <div class="flex-1 min-w-0">
            <h4 class="font-bold text-base truncate">${r.titleAr}</h4>
            <p class="text-[11px] text-slate-500 truncate">${r.title}</p>
            <div class="mt-3 flex items-center gap-2">
              <a href="${r.href}" target="_blank" class="btn btn-primary" rel="noopener">فتح الرابط</a>
              <button class="btn btn-ghost" onclick="copy('${r.href}')">نسخ الرابط</button>
            </div>
          </div>
        </div>`;
      return el;
    }

    // ===== بحث + رندر =====
    let currentFiltered = [...permits];
    function render(list){
      cards.innerHTML='';
      list.forEach(i=>cards.appendChild(card(i)));
      currentFiltered = list;
    }
    function renderFavs(){
      const favList = permits.filter(p=>isFav(p.id));
      if(favList.length){
        favSection.style.display='block';
        favCards.innerHTML='';
        favList.forEach(i=>favCards.appendChild(card(i)));
      } else {
        favSection.style.display='none';
        favCards.innerHTML='';
      }
    }
    function renderExtra(){ resWrap.innerHTML=''; extra.forEach(x=>resWrap.appendChild(resource(x))); }

    function applyFilter(){
      const q = (search.value||'').toLowerCase().trim();
      const f = permits.filter(p => [p.id,p.title,p.titleAr,p.tag].join(' ').toLowerCase().includes(q));
      render(f);
    }
    search.addEventListener('input', applyFilter);

    // ===== اختصارات لوحة المفاتيح =====
    window.addEventListener('keydown',(e)=>{
      const active = document.activeElement;
      const inTyping = active && (active.tagName==='INPUT' || active.tagName==='TEXTAREA' || active.isContentEditable);

      // التركيز على البحث عند الضغط على '/'
      if(e.key === '/' && !inTyping){ e.preventDefault(); search.focus(); }

      // Enter داخل البحث يفتح أول نتيجة
      if(e.key==='Enter' && active===search){
        e.preventDefault();
        const first = currentFiltered[0];
        if(first && first.href){ window.open(first.href,'_blank','noopener'); }
      }
    });

    // ===== Init =====
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('ar-EG');

    // fallback للّوجو + تحديث الفافيكون
    const fav = document.getElementById('favicon');
    document.getElementById('logo').addEventListener('error', ()=>{ document.getElementById('logo').src='./logo.png'; fav.href='./logo.png'; });

    render(permits);
    renderFavs();
    renderExtra();
  </script>
</body>
</html>
